<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ZTransfer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<!-- File Upload Section -- [File Name, Date/Time Uploaded, File Size, Download Button] -->
		<div class="section">
			<h1>Upload</h1>
			<form action="upload" method="POST" enctype="multipart/form-data">
			<input type="file" name="tea" multiple>
			<button>Upload√©</button>
			<!--<input type="submit">-->
			</form>
		</div>
		<div class="section">
			<h1>Download</h1>
			<table id="files">
				<tr>
					<th>Filename</th>
					<th>File Size</th>
					<th></th>
				</tr>
				<tr>
					<td>test.txt</td>
					<td>86 MB</td>
					<!-- Link to localhost/download?file=...
					also ws:// or ws:// + localhost
					-->
					<td>
						<button>Download</button>
						<button>Delete</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
