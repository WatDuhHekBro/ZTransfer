<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ZTransfer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="section">
			<h1>Upload</h1>
			<input id="uploader" type="file" multiple>
			<button id="custom-upload">Upload</button>
		</div>
		<div class="section">
			<h1>Download</h1>
			<table id="files">
				<tr>
					<th>Filename</th>
					<th>File Size</th>
					<th>Actions</th>
				</tr>
			</table>
		</div>
	</body>
</html>
